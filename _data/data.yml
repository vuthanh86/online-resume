career-profile:
    title: Career Profile
    summary: |
      I'm Fullstack Developer with expertise in cloud computing, Microsoft stacks, mobile development, and software development principles.
      Proficient in leveraging cloud technologies, such as Azure DevOps, to streamline the CI/CD process and implement scalable Microservices architectures.
      Skilled in developing robust applications using Microsoft stacks, including C#, ASP.NET, ASP.NET Core, ASP.NET MVC, ASP.NET Web API, and MSSQL Database.
      Familiar with the Ionic framework and AngularJS for cross-platform mobile app development. Possesses a strong understanding of SOLID principles 
      and Test-Driven Development (TDD) practices, ensuring high-quality code and maintainable software solutions.
      Key Skills:
      Cloud Computing: Experienced in utilizing Azure DevOps and implementing CI/CD processes to automate software development, testing, and deployment.
      Proficient in cloud infrastructure management, leveraging cloud services for scalability, and implementing Microservices architectures for highly scalable and resilient applications.

      Microsoft Stacks: Proficient in developing web applications using Microsoft stacks, including C#, ASP.NET, ASP.NET Core, ASP.NET MVC, ASP.NET Web API, and MSSQL Database.
      Skilled in utilizing these technologies to build efficient and reliable solutions that meet business requirements.

      Mobile Development: Familiar with the Ionic framework and AngularJS, enabling the development of cross-platform mobile applications.
      Experienced in building hybrid mobile apps that deliver a seamless and engaging user experience across multiple devices.

      SOLID and TDD Principles: Strong knowledge of SOLID principles, emphasizing clean code architecture and maintainable software design.
      Proficient in implementing Test-Driven Development (TDD) practices, ensuring high code quality, reliability, and test coverage.

